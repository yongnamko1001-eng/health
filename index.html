        // í†µê³„ ê³„ì‚°
        function calculateStats() {
            const dates = Object.keys(history).sort((a, b) => new Date(b).getTime() - new Date(a).getTime());
            let currentStreak = 0;
            let maxStreak = 0;
            let tempStreak = 0;

            for (let i = 0; i < dates.length; i++) {
                const dayData = history[dates[i]];
                if (dayData.completionRate === 100) {
                    tempStreak++;
                    if (i === 0) currentStreak = tempStreak;
                } else {
                    if (i === 0) currentStreak = 0;
                    maxStreak = Math.max(maxStreak, tempStreak);
                    tempStreak = 0;
                }
            }
            maxStreak = Math.max(maxStreak, tempStreak);
            
            streakData = { current: currentStreak, best: maxStreak };
        }

        // í†µê³„ ì—…ë°ì´íŠ¸
        function updateStats() {
            calculateStats();
            
            const completedExercises = Object.values(todayRecords).filter(r => r.completed).length;
            const completionRate = (completedExercises / exercises.length) * 100;
            
            // ì£¼ê°„ í†µê³„ ê³„ì‚°
            const weekDates = getWeekDates(currentWeekStart);
            const weekCompletedDays = weekDates.filter(date => {
                const dateString = date.toDateString();
                const dayData = history[dateString];
                return dayData && dayData.completionRate === 100;
            }).length;
            
            // UI ì—…ë°ì´íŠ¸
            document.getElementById('completedCount').textContent = `${completedExercises}/5ê°œ`;
            document.getElementById('progressFill').style.width = `${completionRate}%`;
            document.getElementById('currentStreak').textContent = streakData.current;
            document.getElementById('bestStreak').textContent = streakData.best;
            document.getElementById('totalDays').textContent = Object.keys(history).length;
            
            // ì™„ë£Œ ë©”ì‹œì§€
            const completionMessage = document.getElementById('completionMessage');
            if (completedExercises === exercises.length) {
                completionMessage.classList.remove('hidden');
            } else {
                completionMessage.classList.add('hidden');
            }
            
            // ê²©ë ¤ ë©”ì‹œì§€
            const encouragementText = document.getElementById('encouragementText');
            if (weekCompletedDays === 0) {
                encouragementText.textContent = "ì´ë²ˆ ì£¼ ìš´ë™ì„ ì‹œì‘í•´ë³´ì„¸ìš”! í•œ ë²ˆì— í•˜ë£¨ì”© ì²´í¬í•  ìˆ˜ ìˆì–´ìš” ğŸ’ª";
            } else if (weekCompletedDays < 7) {
                encouragementText.textContent = `ì´ë²ˆ ì£¼ ${weekCompletedDays}/7ì¼ ì™„ë£Œ! ${7 - weekCompletedDays}ì¼ ë” í™”ì´íŒ…! ğŸ”¥`;
            } else {
                encouragementText.textContent = "ì´ë²ˆ ì£¼ ì™„ë²½ ë‹¬ì„±! ì •ë§ ëŒ€ë‹¨í•´ìš”! â­";
            }
        }

        // ìš´ë™ ë¦¬ìŠ¤íŠ¸ ë Œë”ë§
        function renderExerciseList() {
            const exerciseList = document.getElementById('exerciseList');
            exerciseList.innerHTML = '';
            
            exercises.forEach(exercise => {
                const record = todayRecords[exercise.id] || { completed: false };
                
                const exerciseCard = document.createElement('div');
                exerciseCard.className = `exercise-card ${record.completed ? 'completed' : ''}`;
                
                // ìš´ë™ ì™„ë£Œ í† ê¸€ì„ ìœ„í•œ í´ë¦­ ì´ë²¤íŠ¸
                const headerDiv = document.createElement('div');
                headerDiv.className = 'exercise-header';
                headerDiv.onclick = () => toggleExercise(exercise.id);
                headerDiv.style.cursor = 'pointer';
                
                headerDiv.innerHTML = `
                    <div class="exercise-name ${record.completed ? 'completed' : ''}">
                        ${record.completed ? 'âœ… ' : 'â­• '}${exercise.name}
                    </div>
                    <div class="exercise-description">${exercise.description}</div>
                `;
                
                // ìš´ë™ íŒ
                const tipDiv = document.createElement('div');
                tipDiv.className = 'exercise-tip';
                tipDiv.innerHTML = `ğŸ’¡ ${exercise.tip}`;
                
                // ìš´ë™ ì´ë¯¸ì§€ ê°¤ëŸ¬ë¦¬
                const imagesDiv = document.createElement('div');
                imagesDiv.className = 'exercise-images';
                
                if (exercise.images && exercise.images.length > 0) {
                    // ì²« ë²ˆì§¸ ì´ë¯¸ì§€ë§Œ ë¯¸ë¦¬ë³´ê¸°ë¡œ í‘œì‹œ
                    const firstImage = document.createElement('img');
                    firstImage.className = 'exercise-image';
                    firstImage.src = exercise.images[0];
                    firstImage.alt = `${exercise.name} ìš´ë™ ì‚¬ì§„`;
                    firstImage.onclick = (e) => {
                        e.stopPropagation();
                        openImageModal(exercise.images, 0);
                    };
                    imagesDiv.appendChild(firstImage);
                    
                    // ì¶”ê°€ ì´ë¯¸ì§€ê°€ ìˆìœ¼ë©´ ê°¤ëŸ¬ë¦¬ ë²„íŠ¼ í‘œì‹œ
                    if (exercise.images.length > 1) {
                        const galleryBtn = document.createElement('button');
                        galleryBtn.className = 'image-gallery-btn';
                        galleryBtn.textContent = `+${exercise.images.length - 1} ë”ë³´ê¸°`;
                        galleryBtn.onclick = (e) => {
                            e.stopPropagation();
                            openImageModal(exercise.images, 0);
                        };
                        imagesDiv.appendChild(galleryBtn);
                    }
                }
                
                exerciseCard.appendChild(headerDiv);
                exerciseCard.appendChild(tipDiv);
                exerciseCard.appendChild(imagesDiv);
                
                exerciseList.appendChild(exerciseCard);
            });
        }

        // ì˜¤ëŠ˜ ì´ˆê¸°í™”
        function resetToday() {
            if (confirm('ì˜¤ëŠ˜ì˜ ìš´ë™ ê¸°ë¡ì„ ì´ˆê¸°í™”í•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                todayRecords = {};
                const today = new Date().toDateString();
                if (history[today]) {
                    delete history[today];
                    localStorage.setItem('exerciseHistory', JSON.stringify(history));
                }
                renderWeekCalendar();
                renderExerciseList();
                updateStats();
            }
        }

        // ì£¼ê°„ ì´ˆê¸°í™”
        function resetWeek() {
            if (confirm('ì´ë²ˆ ì£¼ ìš´ë™ ê¸°ë¡ì„ ëª¨ë‘ ì´ˆê¸°í™”í•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                const weekDates = getWeekDates(currentWeekStart);
                weekDates.forEach(date => {
                    const dateString = date.toDateString();
                    if (history[dateString]) {
                        delete history[dateString];
                    }
                });
                localStorage.setItem('exerciseHistory', JSON.stringify(history));
                renderWeekCalendar();
                updateStats();
            }
        }

        // ì´ë¯¸ì§€ ëª¨ë‹¬ ê´€ë ¨ ë³€ìˆ˜
        let currentImages = [];
        let currentImageIndex = 0;

        // ì´ë¯¸ì§€ ëª¨ë‹¬ ì—´ê¸°
        function openImageModal(images, startIndex = 0) {
            currentImages = images;
            currentImageIndex = startIndex;
            
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            const imageCounter = document.getElementById('imageCounter');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            modalImage.src = currentImages[currentImageIndex];
            imageCounter.textContent = `${currentImageIndex + 1} / ${currentImages.length}`;
            
            // ë„¤ë¹„ê²Œì´ì…˜ ë²„íŠ¼ í™œì„±í™”/ë¹„í™œì„±í™”
            prevBtn.disabled = currentImageIndex === 0;
            nextBtn.disabled = currentImageIndex === currentImages.length - 1;
            
            modal.classList.add('show');
            
            // ESC í‚¤ë¡œ ë‹«ê¸°
            document.addEventListener('keydown', handleModalKeydown);
        }

        // ì´ë¯¸ì§€ ëª¨ë‹¬ ë‹«ê¸°
        function closeImageModal() {
            const modal = document.getElementById('imageModal');
            modal.classList.remove('show');
            document.removeEventListener('keydown', handleModalKeydown);
        }

        // ì´ì „ ì´ë¯¸ì§€
        function previousImage() {
            if (currentImageIndex > 0) {
                currentImageIndex--;
                updateModalImage();
            }
        }

        // ë‹¤ìŒ ì´ë¯¸ì§€
        function nextImage() {
            if (currentImageIndex < currentImages.length - 1) {
                currentImageIndex++;
                updateModalImage();
            }
        }

        // ëª¨ë‹¬ ì´ë¯¸ì§€ ì—…ë°ì´íŠ¸
        function updateModalImage() {
            const modalImage = document.getElementById('modalImage');
            const imageCounter = document.getElementById('imageCounter');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            modalImage.src = currentImages[currentImageIndex];
            imageCounter.textContent = `${currentImageIndex + 1} / ${currentImages.length}`;
            
            prevBtn.disabled = currentImageIndex === 0;
            nextBtn.disabled = currentImageIndex === currentImages.length - 1;
        }

        // ëª¨ë‹¬ í‚¤ë³´ë“œ ì´ë²¤íŠ¸ ì²˜ë¦¬
        function handleModalKeydown(event) {
            if (event.key === 'Escape') {
                closeImageModal();
            } else if (event.key === 'ArrowLeft') {
                previousImage();
            } else if (event.key === 'ArrowRight') {
                nextImage();
            }
        }

        // ëª¨ë‹¬ ë°°ê²½ í´ë¦­ìœ¼ë¡œ ë‹«ê¸°
        document.getElementById('imageModal').addEventListener('click', function(event) {
            if (event.target === this) {
                closeImageModal();
            }
        });

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', init);
    </script>
